<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="weatherapp.js"></script>
    <link defer rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-image"></div>
      <div class="header">
        <h1>Do I Need a Jacket?</h1>
        <h3>Please enter your zip code or city</h3>
      </div>
      <div class="input">
        <input
          type="search"
          placeholder="ZipCode"
          name="zip-code"
          id="zip-code"
          class="zip"
        />
        <input type="submit" value="submit" id="submit" class="submit" />
        <div class="weather"></div>
      </div>
    </div>
  </body>
</html>
