<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="weatherapp.js"></script>
    <link defer rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Do I Need a Jacket?</h1>
        <h3>Please enter your zip code or city</h3>
        <div class="search">
          <input
            type="search"
            placeholder="ZipCode or City"
            name="zip-code"
            id="zip-code"
            class="zip"
          />
          <input type="submit" value="submit" id="submit" class="submit" />
        </div>
      </div>
      <div class="weather">
        <div class="stuff">
          <div id="jacket" class="h"></div>
          <div id="city" class="h"></div>
          <div id="icon" class="h"></div>
          <div id="temp" class="h"></div>
          <div id="feelsLike" class="h"></div>
          <div id="current-weather" class="h"></div>
          <div id="humidity" class="h"></div>
          <div id="windspeed" class="h"></div>
          <div id="cloudiness" class="h"></div>
        </div>
      </div>
      <div id="date"></div>
    </div>
  </body>
</html>
