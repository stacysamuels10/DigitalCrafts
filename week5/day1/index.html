<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="weatherapp.js"></script>
    <link defer rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Do I Need a Jacket?</h1>
        <h3>Please enter your zip code or city</h3>
      </div>
      <div class="input">
        <input
          type="search"
          placeholder="ZipCode"
          name="zip-code"
          id="zip-code"
          class="zip"
        />
        <input type="submit" value="submit" id="submit" class="submit" />
        <div class="weather">
          <div class="stuff">
            <div id="jacket" class="h"></div>
            <div id="icon" class="h"></div>
            <div id="city" class="h">
              <h3>City</h3>
            </div>
            <div id="temp" class="h">
              <h3>Temperature</h3>
            </div>
            <div id="date" class="h">
              <h3>Date</h3>
            </div>
            <div id="feelsLike" class="h">
              <h3>Feels Like</h3>
            </div>
            <div id="current-weather" class="h">
              <h3>Current Weather</h3>
            </div>
            <div id="humidity" class="h">
              <h3>Humidity</h3>
            </div>
            <div id="windspeed" class="h">
              <h3>Wind Speed</h3>
            </div>
            <div id="cloudiness" class="h">
              <h3>Cloudiness</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
